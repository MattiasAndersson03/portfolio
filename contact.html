<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="#about">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:mattias0306@outlook.com">mattias0306@outlook.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/mattias-andersson-73b176255/" target="_blank" rel="noopener noreferrer">linkedin.com/in/mattias-andersson</a></p>

      <!-- Contact form -->
      <form id="contact-form" action="https://formspree.io/f/movnvjza" method="POST">
        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <!-- Honeypot (spam protection) -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Send</button>
        <p id="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Mattias Andersson</p>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Sending...";
      const data = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          form.reset();
          status.textContent = "Thank you! Your message has been sent.";
        } else {
          const err = await res.json().catch(() => ({}));
          status.textContent = err.errors?.[0]?.message || "Something went wrong. Please try again.";
        }
      } catch (error) {
        status.textContent = "Network problem. Please try again.";
      }
    });
  </script>
</body>
</html>
